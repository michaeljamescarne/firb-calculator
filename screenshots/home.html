<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; background: #f8fafc; }
        .screenshot {
            width: 540px;
            height: 720px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .content {
            padding: 40px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 40px;
        }
        .button {
            background: #2563eb;
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
        }
        .feature {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="screenshot">
        <div class="header">
            <h1>FIRB Calculator</h1>
            <p>Foreign Investment Property Cost Calculator</p>
        </div>
        <div class="content">
            <div class="title">Calculate Your FIRB Fees</div>
            <div class="subtitle">Get accurate cost breakdowns for foreign property investment in Australia</div>
            <button class="button">Start Calculation</button>
            <div class="features">
                <div class="feature">
                    <h3>FIRB Fees</h3>
                    <p>$1,710 - $243,400+</p>
                </div>
                <div class="feature">
                    <h3>Stamp Duty</h3>
                    <p>7-8% surcharge</p>
                </div>
                <div class="feature">
                    <h3>State Comparison</h3>
                    <p>All states covered</p>
                </div>
                <div class="feature">
                    <h3>Investment Analysis</h3>
                    <p>ROI projections</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
