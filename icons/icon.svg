<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  
  <!-- Calculator Icon -->
  <g transform="translate(128, 128)">
    <!-- Calculator Body -->
    <rect x="0" y="0" width="256" height="320" rx="16" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="16" y="16" width="224" height="64" rx="8" fill="#f8fafc" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- Screen Text -->
    <text x="128" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">FIRB</text>
    <text x="128" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Calculator</text>
    
    <!-- Button Grid -->
    <g transform="translate(16, 96)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="48" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <rect x="56" y="0" width="48" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <rect x="112" y="0" width="48" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <rect x="168" y="0" width="48" height="40" rx="4" fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>
      
      <!-- Row 2 -->
      <rect x="0" y="48" width="48" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <rect x="56" y="48" width="48" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <rect x="112" y="48" width="48" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <rect x="168" y="48" width="48" height="40" rx="4" fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>
      
      <!-- Row 3 -->
      <rect x="0" y="96" width="48" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <rect x="56" y="96" width="48" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <rect x="112" y="96" width="48" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <rect x="168" y="96" width="48" height="40" rx="4" fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>
      
      <!-- Row 4 -->
      <rect x="0" y="144" width="48" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <rect x="56" y="144" width="48" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <rect x="112" y="144" width="48" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <rect x="168" y="144" width="48" height="40" rx="4" fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>
      
      <!-- Row 5 -->
      <rect x="0" y="192" width="104" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <rect x="112" y="192" width="48" height="40" rx="4" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <rect x="168" y="192" width="48" height="40" rx="4" fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Dollar Sign -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">$</text>
</svg>
